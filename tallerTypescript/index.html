<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body background="https://image.freepik.com/vector-gratis/fondo-matematicas_23-2148147248.jpg">
    <div class="container">
        <div class="row-sm-12 d-flex justify-content-center">
            <h1 class="text-white">Azul Manzano Piñeros</h1> 
        </div>
        <div class="row-sm-12 d-flex justify-content-center">
            <img class="img-fluid max-width: 100% height: auto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQte_mUVFi528i5y-nAcWjCFQgn7HmKXGwhTA&usqp=CAU" alt="Avatar">
        </div>
        <div class="row-sm-12 d-flex justify-content-center">
            <div class="col justify-content-center">
                <div class="card">
                    <h2 class="text-center">Datos Personales</h2>
                    <table class="table">
                         <tbody id="student" class="text-center">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col justify-content-center">
                <div class="card">
                    <h2 class="text-center">Cursos Actuales</h2>
                    <table class="table">
                        <thead class="thead-dark">
                           <tr>
                              <th>Curso</th>
                              <th>Profesor</th>
                              <th>Créditos</th>
                           </tr>
                        </thead>
                            <tbody id="courses">
                        </tbody>
                    </table>
                    <form style="margin:10px;">
                        <div class="form-row">
                          <div class="col">
                            <h5 class="text-center">Total Creditos:</h5>
                          </div>
                          <div class="col">
                            <P class="text-center" id="total-credits" > </P>
                          </div>
                        </div>
                    </form>
                    <form style="margin:10px;">
                        <div class="form-row justify-content-center">
                            <h5 class="text-center">Filtrar por nombre</h5>
                        </div>
                        <div class="form-row">
                          <div class="col">
                              <input type="text" class="form-control" id="search-box" placeholder="nombre">
                          </div>
                          <div class="col">
                              <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                          </div>
                        </div>
                    </form>
                    <form style="margin:10px;">
                        <div class="form-row justify-content-center">
                            <h5 class="text-center">Filtrar por creditos</h5>
                        </div>
                        <div class="form-row">
                          <div class="col">
                              <input type="number" class="form-control" id="search-box1" placeholder="Limite inferior">
                          </div>
                          <div class="col">
                            <input type="number" class="form-control" id="search-box2" placeholder="Limite superior">
                        </div>
                          <div class="col">
                              <button type="button" id="button-filterByName2" class="btn btn-success">Aplicar</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
